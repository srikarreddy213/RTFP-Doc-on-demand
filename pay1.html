<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Confirmed</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #eef2f3, #d9e4ec);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      color: #2c3e50;
    }

    .container {
      max-width: 500px;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-in-out;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #2ecc71;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 2em;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: #2ecc71;
      border-radius: 2px;
    }

    .booking-details {
      margin-top: 20px;
      background: #f8f9fa;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
      display: none;
      animation: fadeIn 0.3s ease-out;
      transition: transform 0.3s ease;
    }

    .booking-details:hover {
      transform: translateY(-5px);
    }

    .booking-details p {
      margin: 15px 0;
      font-size: 1.1em;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
      font-size: 1em;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
      position: relative;
      overflow: hidden;
      will-change: transform, box-shadow;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
    }

    button:hover::before {
      left: 100%;
    }

    .chat-box {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 380px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      display: none;
      animation: slideUp 0.6s ease-in-out;
      z-index: 999;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-header {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      padding: 18px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1em;
    }

    .chat-body {
      height: 350px;
      overflow-y: auto;
      padding: 20px;
      border-bottom: 1px solid #eee;
      background: #f8f9fa;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .chat-body::-webkit-scrollbar {
      width: 8px;
    }

    .chat-body::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    .chat-body::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    .option-button {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 8px 0;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      width: 100%;
    }

    .option-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(46, 204, 113, 0.2);
    }

    .address-input {
      display: flex;
      flex-direction: column;
      margin-top: 15px;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
    }

    .address-input input {
      padding: 12px 15px;
      margin-top: 8px;
      border-radius: 8px;
      border: 2px solid #e0e0e0;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    .address-input input:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      text-align: left;
      position: relative;
      animation: modalFade 0.3s ease-out;
    }

    @keyframes modalFade {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-content h3 {
      margin-top: 0;
      color: #2c3e50;
      font-size: 1.5em;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #eee;
    }

    .close-modal {
      position: absolute;
      right: 20px;
      top: 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 24px;
      color: #666;
      transition: color 0.3s ease;
    }

    .close-modal:hover {
      color: #e74c3c;
    }

    .booking-details h3 {
      color: #2c3e50;
      margin-top: 0;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #eee;
    }

    .loader {
      display: none;
      margin: 20px auto;
      text-align: center;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 25px;
        margin: 15px;
      }

      .chat-box {
        width: 90%;
        right: 5%;
        bottom: 20px;
      }

      button {
        padding: 12px;
        font-size: 0.9em;
      }

      .modal-content {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>✅ Appointment Confirmed!</h2>
    <button id="doctor-details-btn" aria-label="View doctor details">Doctor Details</button>
    <button id="booking-details-btn" aria-label="View booking details">Booking Details</button>
    <button onclick="openChat()" aria-label="Chat with doctor">Chat with Doctor</button>
    
    <div id="booking-details" class="booking-details">
      <h3>Booking Details</h3>
      <p><strong>Name:</strong> <span id="booking-patient-name"></span></p>
      <p><strong>Contact:</strong> <span id="booking-contact"></span></p>
      <p><strong>Date:</strong> <span id="booking-appointment-date"></span></p>
      <p><strong>Time:</strong> <span id="booking-appointment-time"></span></p>
    </div>
  </div>

  <div class="chat-box" id="chat-box">
    <div class="chat-header">Doctor Chat <span style="cursor:pointer;" onclick="closeChat()" aria-label="Close chat">✖</span></div>
    <div class="chat-body" id="chat-body"></div>
  </div>

  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <div class="modal-content" id="modal-content">
      <span class="close-modal" id="close-modal" onclick="closeModal()" aria-label="Close modal">×</span>
    </div>
  </div>

  <div class="loader" id="loader"><div class="spinner"></div></div>

  <script>
    // Simple sanitization function (replace with DOMPurify in production)
    function sanitizeInput(input) {
      const div = document.createElement('div');
      div.textContent = input;
      return div.innerHTML;
    }

    // Format contact number (e.g., 9876543210 → 987-654-3210)
    function formatContact(contact) {
      if (!contact || contact === 'Not Provided') return 'Not Provided';
      if (/^\d{10}$/.test(contact)) {
        return `${contact.slice(0, 3)}-${contact.slice(3, 6)}-${contact.slice(6)}`;
      }
      return sanitizeInput(contact);
    }

    function getQueryParams() {
      const urlParams = new URLSearchParams(window.location.search);
      document.getElementById('booking-patient-name').textContent = sanitizeInput(urlParams.get('name') || 'Unknown');
      document.getElementById('booking-contact').textContent = formatContact(urlParams.get('contact'));
      document.getElementById('booking-appointment-date').textContent = sanitizeInput(urlParams.get('date') || 'Not Provided');
      document.getElementById('booking-appointment-time').textContent = sanitizeInput(urlParams.get('time') || 'Not Provided');
    }

    function showDoctorDetails() {
      const loader = document.getElementById('loader');
      loader.style.display = 'block';
      const urlParams = new URLSearchParams(window.location.search);
      const doctor = sanitizeInput(urlParams.get('doctor') || '');
      const specialty = sanitizeInput(urlParams.get('specialty') || '');
      const qualification = sanitizeInput(urlParams.get('qualification') || '');
      const location = sanitizeInput(urlParams.get('location') || '');
      
      let modalContent = '';
      if (doctor || specialty || qualification || location) {
        modalContent = `
          <h3 id="modal-title">Doctor Details</h3>
          <div id="modal-desc">
            <p><strong>Payment Successful!</strong> Your appointment is confirmed.</p>
            ${doctor ? `<p><strong>Name:</strong> ${doctor}</p>` : ''}
            ${specialty ? `<p><strong>Specialty:</strong> ${specialty}</p>` : ''}
            ${qualification ? `<p><strong>Qualification:</strong> ${qualification}</p>` : ''}
            ${location ? `<p><strong>Location:</strong> ${location}</p>` : ''}
          </div>
        `;
      } else {
        modalContent = `
          <h3 id="modal-title">Doctor Details</h3>
          <div id="modal-desc">
            <p><strong>Payment Successful!</strong> Your appointment is confirmed.</p>
            <p>No doctor details available.</p>
          </div>
        `;
      }

      setTimeout(() => {
        showModal(modalContent);
        document.getElementById('close-modal').focus();
        loader.style.display = 'none';
      }, 200);
    }

    function getDoctorDetails() {
      showDoctorDetails();
    }

    function getBookingDetails() {
      const bookingDetails = document.getElementById('booking-details');
      const loader = document.getElementById('loader');
      loader.style.display = 'block';
      setTimeout(() => {
        bookingDetails.style.display = bookingDetails.style.display === 'none' ? 'block' : 'none';
        loader.style.display = 'none';
      }, 200);
    }

    function showModal(contentHTML) {
      const modal = document.getElementById('modal');
      const modalContent = document.getElementById('modal-content');
      modalContent.innerHTML = '<span class="close-modal" id="close-modal" onclick="closeModal()" aria-label="Close modal">×</span>' + contentHTML;
      modal.style.display = 'flex';
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'none';
    }

    function openChat() {
      const box = document.getElementById('chat-box');
      const chat = document.getElementById('chat-body');
      box.style.display = 'block';
      chat.innerHTML = `<p>Doctor: How can I assist you today? Please select an option:</p>`;

      [
        { text: 'Visit Home', action: goToHome },
        { text: 'No Need to Visit', action: noVisitNeeded }
      ].forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option-button';
        btn.textContent = opt.text;
        btn.setAttribute('aria-label', opt.text);
        btn.onclick = opt.action;
        chat.appendChild(btn);
      });

      chat.scrollTop = chat.scrollHeight;
    }

    function closeChat() {
      document.getElementById('chat-box').style.display = 'none';
    }

    function goToHome() {
      const chat = document.getElementById('chat-body');
      const urlParams = new URLSearchParams(window.location.search);
      const patientName = sanitizeInput(urlParams.get('name') || 'Unknown');
      const doctor = sanitizeInput(urlParams.get('doctor') || 'Unknown Doctor');

      // Store notification for "Visit Home"
      let notifications = JSON.parse(localStorage.getItem('notifications') || '[]');
      notifications.push({
        doctor,
        message: `${patientName} requested a home visit.`,
        timestamp: new Date().toISOString()
      });
      localStorage.setItem('notifications', JSON.stringify(notifications));

      chat.insertAdjacentHTML('beforeend', `<p>Doctor: Please enter your address below.</p>`);

      const container = document.createElement('div');
      container.className = 'address-input';

      const input = document.createElement('input');
      input.placeholder = 'Enter your address';
      input.setAttribute('aria-label', 'Enter your address');

      const submit = document.createElement('button');
      submit.textContent = 'Submit Address';
      submit.setAttribute('aria-label', 'Submit address');
      submit.onclick = () => submitAddress(input.value);

      container.appendChild(input);
      container.appendChild(submit);
      chat.appendChild(container);
      chat.scrollTop = chat.scrollHeight;
    }

    function submitAddress(addr) {
      const chat = document.getElementById('chat-body');
      const urlParams = new URLSearchParams(window.location.search);
      const patientName = sanitizeInput(urlParams.get('name') || 'Unknown');
      const doctor = sanitizeInput(urlParams.get('doctor') || 'Unknown Doctor');
      const sanitizedAddr = sanitizeInput(addr);

      if (sanitizedAddr.trim() === '') {
        chat.insertAdjacentHTML('beforeend', `<p>Doctor: Address is required.</p>`);
      } else {
        chat.insertAdjacentHTML('beforeend', `<p>Doctor: Your address has been recorded: ${sanitizedAddr}</p>`);
        alert('Address has been successfully submitted!');

        // Store notification for address submission
        let notifications = JSON.parse(localStorage.getItem('notifications') || '[]');
        notifications.push({
          doctor,
          message: `${patientName} submitted address: ${sanitizedAddr}`,
          timestamp: new Date().toISOString()
        });
        localStorage.setItem('notifications', JSON.stringify(notifications));
      }
      chat.scrollTop = chat.scrollHeight;
    }

    function noVisitNeeded() {
      const chat = document.getElementById('chat-body');
      const urlParams = new URLSearchParams(window.location.search);
      const patientName = sanitizeInput(urlParams.get('name') || 'Unknown');
      const doctor = sanitizeInput(urlParams.get('doctor') || 'Unknown Doctor');

      // Store notification for "No Need to Visit"
      let notifications = JSON.parse(localStorage.getItem('notifications') || '[]');
      notifications.push({
        doctor,
        message: `${patientName} indicated no visit needed.`,
        timestamp: new Date().toISOString()
      });
      localStorage.setItem('notifications', JSON.stringify(notifications));

      chat.insertAdjacentHTML('beforeend', `<p>Doctor: Understood. Let me know if you need anything else.</p>`);
      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById('doctor-details-btn').addEventListener('click', getDoctorDetails);
    document.getElementById('booking-details-btn').addEventListener('click', getBookingDetails);
    window.onload = () => {
      getQueryParams();
      showDoctorDetails();
    };
  </script>
</body>
</html>
