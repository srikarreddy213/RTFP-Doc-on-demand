<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6b7280, #1e40af);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #e5e7eb;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.8);
            color: #111827;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
            outline: none;
        }

        input::placeholder {
            color: #6b7280;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .login-link {
            margin-top: 15px;
            display: block;
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        #error-message {
            color: #dc2626;
            background: rgba(254, 242, 242, 0.9);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 20px;
                max-width: 90%;
            }

            h2 {
                font-size: 1.6em;
            }

            button {
                padding: 12px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Patient Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div id="error-message"></div>
        <a href="login.html" class="login-link">Already have an account? Login</a>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("error-message");

            if (!name || !email || !password) {
                errorMessage.innerText = "❌ Please fill all fields.";
                errorMessage.style.display = "block";
                return;
            }

            // Check if email already exists
            const patients = JSON.parse(localStorage.getItem("patients") || "[]");
            if (patients.some(patient => patient.email === email)) {
                errorMessage.innerText = "❌ Email already exists.";
                errorMessage.style.display = "block";
                return;
            }

            // Store new patient
            patients.push({ name, email, password });
            localStorage.setItem("patients", JSON.stringify(patients));

            alert("✅ Signup Successful! Redirecting to login...");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
