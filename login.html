<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-image 1s ease-in-out;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #e5e7eb;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.8);
            color: #111827;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
            outline: none;
        }

        .input-field::placeholder {
            color: #6b7280;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .forgot-password {
            margin-top: 10px;
        }

        .forgot-password a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .switch-form {
            margin-top: 20px;
        }

        .switch-form a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        #error-message {
            color: #dc2626;
            background: rgba(254, 242, 242, 0.9);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 20px;
                max-width: 90%;
            }

            h2 {
                font-size: 1.6em;
            }

            .btn {
                padding: 12px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Patient Login</h2>
        <form id="loginForm">
            <input type="email" class="input-field" placeholder="Email" name="email" required>
            <input type="password" class="input-field" placeholder="Password" name="password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <div id="error-message"></div>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="switch-form">
            <p>Don't have an account? <a href="singup.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        // Array of background images
        const images = [
            "img2 (1).jpg",
            "img7 (1).jpg",
            "img5 (1).jpg",
        ];

        let currentIndex = 0;

        // Function to change background image
        function changeBackgroundImage() {
            document.body.style.backgroundImage = `url('${images[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % images.length;
        }

        // Change the background image every 15 seconds
        setInterval(changeBackgroundImage, 15000);

        // Initial background image
        changeBackgroundImage();

        // Handle login form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.querySelector('input[name="email"]').value.trim();
            const password = document.querySelector('input[name="password"]').value.trim();
            const errorMessage = document.getElementById("error-message");

            errorMessage.style.display = "none";

            // Retrieve patients from localStorage
            const patients = JSON.parse(localStorage.getItem("patients") || "[]");
            const patient = patients.find(p => p.email === email && p.password === password);

            if (patient) {
                // Store logged-in patient for patient.html
                localStorage.setItem("loggedInPatient", JSON.stringify(patient));
                alert("✅ Login Successful! Redirecting to portal...");
                window.location.href = "doctors.html";
            } else {
                errorMessage.innerText = "❌ Invalid email or password.";
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
