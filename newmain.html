<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff6b6b, #ff8e53, #64b5f6, #4dd0e1);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.97);
      backdrop-filter: blur(15px);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 550px;
      animation: fadeIn 0.6s ease-in-out;
      border: 1px solid rgba(0, 123, 255, 0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.2rem;
      font-weight: 700;
      text-transform: uppercase;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.1);
    }

    #doctor-info {
      color: #007bff;
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.2rem;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #34495e;
      font-weight: 600;
      font-size: 1.1rem;
    }

    input, select {
      width: 100%;
      padding: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
      background: #f9f9f9;
    }

    input:focus, select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.2);
      background: #fff;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(45deg, #007bff, #00c4ff);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }

    button:hover {
      background: linear-gradient(45deg, #0056b3, #007bff);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.5);
    }

    .error {
      color: #e74c3c;
      font-size: 0.95rem;
      margin-top: 8px;
      display: none;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
        margin: 20px;
      }

      h2 {
        font-size: 1.8rem;
      }

      #doctor-info {
        font-size: 1rem;
      }

      label {
        font-size: 1rem;
      }

      input, select {
        padding: 12px;
        font-size: 1rem;
      }

      button {
        padding: 14px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Book Your Appointment</h2>
    <p id="doctor-info"></p>
    <form id="booking-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required aria-required="true">
        <div id="name-error" class="error">Please enter a valid name (letters only).</div>
      </div>
      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" name="contact" required aria-required="true">
        <div id="contact-error" class="error">Please enter a valid 10-digit contact number.</div>
      </div>
      <div class="form-group">
        <label for="date">Appointment Date</label>
        <input type="date" id="date" name="date" required aria-required="true">
        <div id="date-error" class="error">Please select a valid date (today or later).</div>
      </div>
      <div class="form-group">
        <label for="time">Appointment Time</label>
        <select id="time" name="time" required aria-required="true">
          <option value="" disabled selected>Select a time</option>
        </select>
        <div id="time-error" class="error">Please select a valid time.</div>
      </div>
      <button type="submit" id="submit-button">Confirm Booking</button>
    </form>
  </div>

  <script>
    // Simple sanitization function (replace with DOMPurify in production)
    function sanitizeInput(input) {
      const div = document.createElement('div');
      div.textContent = input;
      return div.innerHTML;
    }

    // Doctor schedules (example: each doctor has unique time slots)
    const doctorSchedules = {
      'Dr. John Smith': ['8:00 AM', '10:00 AM', '12:00 PM', '2:00 PM', '4:00 PM'],
      'Dr. Emily Johnson': ['9:00 AM', '11:00 AM', '1:00 PM', '3:00 PM', '5:00 PM', '6:00 PM'],
      'Dr. Michael Brown': ['8:30 AM', '10:30 AM', '12:30 PM', '2:30 PM', '4:30 PM'],
      'Unknown Doctor': ['8:00 AM', '10:00 AM', '12:00 PM', '2:00 PM', '4:00 PM', '6:00 PM'] // Fallback
    };

    // Get query parameters and display doctor info
    function getQueryParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const doctor = sanitizeInput(urlParams.get('doctor') || 'Unknown Doctor');
      document.getElementById('doctor-info').textContent = `Booking with: ${doctor}`;
      const isReschedule = urlParams.get('reschedule') === 'true';
      if (isReschedule) {
        document.getElementById('form-title').textContent = 'Reschedule Your Appointment';
        document.getElementById('submit-button').textContent = 'Confirm Reschedule';
        const originalDate = urlParams.get('originalDate');
        const originalTime = urlParams.get('originalTime');
        const patientEmail = urlParams.get('patientEmail');
        if (originalDate) document.getElementById('date').value = originalDate;
        if (originalTime) document.getElementById('time').value = originalTime;
      }
      return { doctor, isReschedule, originalDate: urlParams.get('originalDate'), originalTime: urlParams.get('originalTime'), patientEmail: urlParams.get('patientEmail') };
    }

    // Update time slot options based on selected date, doctor, and current time
    function updateTimeSlots() {
      const dateInput = document.getElementById('date').value;
      const timeSelect = document.getElementById('time');
      const timeError = document.getElementById('time-error');
      const dateError = document.getElementById('date-error');
      const { doctor } = getQueryParams();
      timeError.style.display = 'none';
      timeSelect.innerHTML = '<option value="" disabled selected>Select a time</option>';

      // Get doctor's schedule
      const allTimes = doctorSchedules[doctor] || doctorSchedules['Unknown Doctor'];
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const selectedDate = new Date(dateInput);
      const currentTime = new Date();

      let availableTimes = allTimes;
      if (selectedDate.getTime() === today.getTime()) {
        // Filter out past times for today
        availableTimes = allTimes.filter(time => {
          const [hour, minutePeriod] = time.split(':');
          const [minute, period] = minutePeriod.split(' ');
          let hour24 = parseInt(hour);
          if (period === 'PM' && hour24 !== 12) hour24 += 12;
          if (period === 'AM' && hour24 === 12) hour24 = 0;
          const slotTime = new Date(selectedDate);
          slotTime.setHours(hour24, parseInt(minute) || 0, 0, 0);
          return slotTime >= currentTime;
        });
      }

      // Filter out booked times for this doctor
      const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
      const { isReschedule, originalDate, originalTime } = getQueryParams();
      availableTimes = availableTimes.filter(time => {
        const isBooked = bookings.some(booking =>
          booking.date === dateInput &&
          booking.time === time &&
          booking.doctor === doctor &&
          !(isReschedule && booking.date === originalDate && booking.time === originalTime)
        );
        return !isBooked;
      });

      availableTimes.forEach(time => {
        const option = document.createElement('option');
        option.value = time;
        option.textContent = time;
        timeSelect.appendChild(option);
      });

      // If no times are available
      if (availableTimes.length === 0) {
        timeError.textContent = 'No available slots for this date. Please choose another date.';
        timeError.style.display = 'block';
      }
    }

    // Check if the selected date has reached the 6-appointment limit for the doctor
    function checkDateAvailability() {
      const date = document.getElementById('date').value;
      const dateError = document.getElementById('date-error');
      const { doctor, isReschedule, originalDate, originalTime } = getQueryParams();

      if (!date) return;

      const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
      let dateBookings = bookings.filter(booking => booking.date === date && booking.doctor === doctor);

      // If rescheduling, exclude the original booking from the count
      if (isReschedule && originalDate === date && originalTime) {
        dateBookings = dateBookings.filter(booking => booking.time !== originalTime);
      }

      if (dateBookings.length >= 6) {
        dateError.textContent = 'This doctor has reached the maximum of 6 appointments for this date. Please choose another date.';
        dateError.style.display = 'block';
      } else {
        dateError.textContent = 'Please select a valid date (today or later).';
        dateError.style.display = 'none';
      }

      updateTimeSlots();
    }

    // Check if the selected date and time slot is booked
    function checkSlotAvailability() {
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const timeError = document.getElementById('time-error');
      const { doctor, isReschedule, originalDate, originalTime } = getQueryParams();

      if (!date || !time) return;

      const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
      const isBooked = bookings.some(booking =>
        booking.date === date &&
        booking.time === time &&
        booking.doctor === doctor &&
        !(isReschedule && booking.date === originalDate && booking.time === originalTime)
      );

      if (isBooked) {
        timeError.textContent = 'This slot is already booked. Please choose another time.';
        timeError.style.display = 'block';
      } else {
        timeError.style.display = 'none';
      }
    }

    // Validate form inputs
    function validateForm(name, contact, date, time) {
      const nameError = document.getElementById('name-error');
      const contactError = document.getElementById('contact-error');
      const dateError = document.getElementById('date-error');
      const timeError = document.getElementById('time-error');
      const { doctor, isReschedule, originalDate, originalTime } = getQueryParams();
      let isValid = true;

      nameError.style.display = 'none';
      contactError.style.display = 'none';
      dateError.style.display = 'none';
      timeError.style.display = 'none';

      if (!/^[A-Za-z\s]+$/.test(name.trim())) {
        nameError.style.display = 'block';
        isValid = false;
      }

      if (!/^\d{10}$/.test(contact.trim())) {
        contactError.style.display = 'block';
        isValid = false;
      }

      const selectedDate = new Date(date);
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      if (!date || selectedDate < today) {
        dateError.textContent = 'Please select a valid date (today or later).';
        dateError.style.display = 'block';
        isValid = false;
      }

      if (!time) {
        timeError.textContent = 'Please select a valid time.';
        timeError.style.display = 'block';
        isValid = false;
      }

      // Check for booked slot
      const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
      const isBooked = bookings.some(booking =>
        booking.date === date &&
        booking.time === time &&
        booking.doctor === doctor &&
        !(isReschedule && booking.date === originalDate && booking.time === originalTime)
      );
      if (isBooked) {
        timeError.textContent = 'This slot is already booked. Please choose another time.';
        timeError.style.display = 'block';
        isValid = false;
      }

      // Check for 6-appointment limit
      let dateBookings = bookings.filter(booking => booking.date === date && booking.doctor === doctor);
      if (isReschedule && originalDate === date && originalTime) {
        dateBookings = dateBookings.filter(booking => booking.time !== originalTime);
      }
      if (dateBookings.length >= 6) {
        dateError.textContent = 'This doctor has reached the maximum of 6 appointments for this date. Please choose another date.';
        dateError.style.display = 'block';
        isValid = false;
      }

      return isValid;
    }

    // Form submission handler
    document.getElementById('booking-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const contact = document.getElementById('contact').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      if (validateForm(name, contact, date, time)) {
        const { doctor, patientEmail, isReschedule, originalDate, originalTime } = getQueryParams();
        const urlParams = new URLSearchParams(window.location.search);

        const booking = {
          name: sanitizeInput(name),
          contact: sanitizeInput(contact),
          date: sanitizeInput(date),
          time: sanitizeInput(time),
          doctor: sanitizeInput(doctor),
          patientEmail: sanitizeInput(patientEmail || 'unknown@example.com'),
          specialty: sanitizeInput(urlParams.get('specialty') || 'General Medicine'),
          qualification: sanitizeInput(urlParams.get('qualification') || 'MBBS'),
          location: sanitizeInput(urlParams.get('location') || 'Hyderabad')
        };

        let bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
        let notifications = JSON.parse(localStorage.getItem('notifications') || '[]');
        let patientNotifications = JSON.parse(localStorage.getItem('patientNotifications') || '[]');

        if (isReschedule && originalDate && originalTime && patientEmail) {
          // Remove original booking
          bookings = bookings.filter(booking =>
            !(booking.patientEmail === patientEmail &&
              booking.date === originalDate &&
              booking.time === originalTime &&
              booking.doctor === doctor)
          );
          // Add notifications
          notifications.push({
            doctor: booking.doctor,
            message: `${booking.name} rescheduled appointment from ${originalTime} to ${booking.time} on ${booking.date}`,
            timestamp: new Date().toISOString()
          });
          patientNotifications.push({
            patientEmail: booking.patientEmail,
            message: `Your appointment with ${booking.doctor} has been rescheduled to ${booking.date} at ${booking.time}.`,
            timestamp: new Date().toISOString()
          });
        } else {
          // Add notifications
          notifications.push({
            doctor: booking.doctor,
            message: `${booking.name} booked an appointment on ${booking.date} at ${booking.time}`,
            timestamp: new Date().toISOString()
          });
          patientNotifications.push({
            patientEmail: booking.patientEmail,
            message: `Your appointment with ${booking.doctor} on ${booking.date} at ${booking.time} is confirmed.`,
            timestamp: new Date().toISOString()
          });
        }

        // Add new booking
        bookings.push(booking);
        localStorage.setItem('bookings', JSON.stringify(bookings));
        localStorage.setItem('notifications', JSON.stringify(notifications));
        localStorage.setItem('patientNotifications', JSON.stringify(patientNotifications));

        // Redirect to afterpayment.html
        const params = new URLSearchParams({
          name: booking.name,
          contact: booking.contact,
          date: booking.date,
          time: booking.time,
          doctor: booking.doctor,
          specialty: booking.specialty,
          qualification: booking.qualification,
          location: booking.location,
          patientEmail: booking.patientEmail
        });
        window.location.href = `afterpayment.html?${params.toString()}`;
      }
    });

    // Initialize page
    window.onload = () => {
      getQueryParams();
      updateTimeSlots();
      document.getElementById('date').addEventListener('change', checkDateAvailability);
      document.getElementById('time').addEventListener('change', checkSlotAvailability);
    };
  </script>
</body>
</html>
